<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</html>
<body>
    <div class="side-panel">
        <div class="side-content">
            <img src="./assets/odin-lined.png" alt="Odin logo">
            <h1>Odin</h1>
        </div>
    </div>

    <form>
        <div class="info-container">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur autem molestias maxime repellat facere totam doloribus, eos dolore quisquam? Incidunt nostrum eum illum magni nobis explicabo libero fugiat non eveniet.</p>
            <p>Sign up now!</p>
        </div>

        <div class="input-container">
            <h2>Time to do it!</h2>
            <ul>
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </li>
                <li>
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </li>
            </ul>
        </div>

        <div class="action-container">
            <button type="submit">Create account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </form>
</body>
